<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index1.css" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <div class="container">
        <h1>Kalkulator Aritmatika</h1>
        <div class="calculator">
          <div class="display">
            <div class="display-temp">0</div>
            <div class="display-input">0</div>
            <div class="temp-result">0</div>
          </div>
          <div class="all-button">
            <div class="button all-clear">C</div>
            <div class="button clear-end">CE</div>
            <div class="button operator">%</div>
            <div class="button operator">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
            <div class="button number">3</div>
            <div class="button number">2</div>
            <div class="button number">1</div>
            <div class="button operator">+</div>
            <div class="button number btn-nol">0</div>
            <div class="button number dot">.</div>
            <div class="button operator equal">=</div>
          </div>
        </div>
      </div>
    </center>
  </body>
  <script src="index2.js"></script>
</html>
